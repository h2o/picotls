name: "win-compile"
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: configure-openssl
      run: |
        git clone https://github.com/openssl/openssl
        cd openssl
        perl Configure VC-WIN64A no-asm
        cd ..

    -name: build-openssl
     run: |
        cd openssl
        nmake
     shell: "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"
      
    - name: build picotlsvs
      run: |
        $env:OPENSSLDIR = "..\openssl"
        $env:OPENSSL64DIR = "..\openssl"
        cd picotlsvs
        msbuild picotlsvs.sln